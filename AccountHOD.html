<!DOCTYPE HTML>
<html>
	<head>
		<title>HoD Account</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link href="css/credentials.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato|Noto+Sans|Roboto+Condensed" rel="stylesheet"> 
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    </head>
	<body>
        <div class="nav-menu">
            <div class="picture-container">
                <figure class="picture-holder">
                    <img src="https://via.placeholder.com/150x150" class="profile-picture">
                </figure>
                <p id="Name">Arpan Srivastava</p>
                <p id="Designation">HOD</p>
            </div>
            <div>
                <div class="manage">
                    <h3 class="headings">Manage</h3>
                    <ul class="manage-list">
                        <div class="menu-items">
                            <a href="HOD.html">
                                <i class="fas fa-home"></i>
                                <li class="lk">Home</li>
                            </a>    
                        </div>
                        
                        <div class="menu-items">
                            <a href="reports.html">
                                <i class="fas fa-clipboard-list"></i>
                                <li class="lk">&nbsp;Reports</li>
                            </a>
                        </div>
                        
                        <div class="menu-items">
                            <a href="#">
                                <i class="fas fa-calendar-alt"></i>
                                <li class="lk">&nbsp;Calendar</li>
                            </a>
                        </div>    
                    </ul>
                </div>
                
                <div class="personal">
                    <h3 class="headings">Personal</h3>
                    <ul class="personal-list">
                        <div class="menu-items">
                            <a href="AccountHOD.html">
                                <i class="fas fa-key"></i>
                                <li class="lk">Account</li>
                            </a>
                        </div>
                    </ul>
                </div>
                
                <div class="logout">
                    <a href="#">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                    </a>
                </div>
            </div>      
        </div>
        
        <div class="main-container">
            <div class="nav-bar">
    <!--            NavMenu Link-->
                <div class="navigation-link">
                    <a href="#" class="fas-search">
                        <object data="images/expand.svg" type="image/svg+xml" style="width: 20px;"></object>

                    </a>
                </div>
    <!--            Search Bar-->
                <div class="search-bar">
                    <input type="text" placeholder="Search for an FDP / User / Setting">
                </div>
    <!--            Export Link-->
                <div class="export-link">
                    <a href="#" class="fas-search">
                        <object data="images/Export.svg" type="image/svg+xml" style="width: 15px;"></object>
                    </a>
                </div>
    <!--            Logout Link-->
                <div class="logout-link">
                    <a href="#" class="fas-search">
                        <object data="images/Logout.svg" type="image/svg+xml" style="width: 15px;"></object>
                    </a>
                </div>
            </div>
            <div class="heading">
                <div id="main">
                    <div class="heading-designation">
                        Head Of Department <p id="branch">Computer Science</p>
                    </div>
                </div>
                <figure id="logo">
                    <img src="images/SIT1-01.png" id="symbi-logo">
                </figure>
                
            </div>
            
            <div class="credentials">
                <div class="prof-div">
                    <figure>
                        <img src="https://via.placeholder.com/150x150" class="profile-picture">
                    </figure>
                </div>
                
                <form class="account-form">
                        <div class="form-divs" id="firstname">
                            <input type="text" placeholder="Arpan">
                            <label>First Name</label>
                        </div>

                        <div class="form-divs" id="lastname">
                            <input type="text" placeholder="Srivastava">
                            <label>Last Name</label>
                        </div>
                    
                        <div class="form-divs" id="department-designation">
                            <input type="text" placeholder="Computer Science">
                            <label>Department</label>
                        </div>

                        <div class="form-divs" id="department-designation">
                            <input type="text" placeholder="Associate Professor">
                            <label>Designation</label>
                        </div>

                    <div id="change-password"> 
                        <a href="#">Update Password?</a>
                       
                        <div class="passwordbox">
                            <div class="form-divs password-forms">
                                <input type="password" placeholder="Arpan">
                                <label>Current Password</label>
                            </div>
                        
                            <div class="form-divs password-forms">
                                <input type="password" placeholder="Arpan">
                                <label>New Password</label>
                            </div>
                            
                            <div class="form-divs password-forms">
                                <input type="password" placeholder="Arpan">
                                <label>Confirm New Password</label>
                            </div>  
                            
                            <div class="form-divs password-forms">
                                <input type="submit" name="submitbutton" value="Save Password">
                            </div>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    
<!--        Table Bootstrap-->
              <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
              <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
              <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        
<!--        Tab JS-->
            <script src="https://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			  crossorigin="anonymous">
            </script>
		      <script src="app.js" type="text/javascript"></script>
	</body>
</html>
