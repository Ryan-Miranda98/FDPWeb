        <div class="nav-menu">

            <div>

                        </div>
                        
                        <div class="menu-items">
                            <a href="reports.html">
                                <i class="fas fa-clipboard-list"></i>
                                <li class="lk">&nbsp;Reports</li>
                            </a>
                        </div>
                        
                        <div class="menu-items">
                            <a href="#">
                                <i class="fas fa-calendar-alt"></i>
                                <li class="lk">&nbsp;Calendar</li>
                            </a>
                        </div>    
                    </ul>
                </div>
                
                <div class="personal">
                    <h3 class="headings">Personal</h3>
                    <ul class="personal-list">
                        <div class="menu-items">
                            <a href="#">
                                <i class="fas fa-key"></i>

                <div class="logout">

                    Logout

                </div>
            </div>      
        </div> 
        <div class="main-container">
            
            <div class="heading">
                <div id="main">
                    <div class="heading-title">
                        Fdp Approval Request Form
                    </div>
                </div>
                <figure id="logo">
                    <img src="images/SIT1-01.png" id="symbi-logo">
                </figure>
                
</div>
            <div class="fdp-form-page1">
                <form>
                    <div class="form-divs">
                        <label>Requested By </label>
                        <input type="text">
                    </div>
                    
                    <div class="form-divs">
                        <label>FDP Name </label>
                        <input type="text">
                    </div>
                    
                    <div class="form-divs">
                        <label>FDP Dates </label>
                        <input type="text">
                    </div>
                    
                    <div class="form-divs">
                        <label>FDP Details</label>
                        <input type="text">
                    </div>
                    
                    <div class="form-divs">
                        <label>Remarks<br><small>(If any)</small></label>
                        <input type="text">
                    </div>  
                    
                    <div class="form-divs">
                        <label>Approved</label>
                        
                        <div class="approved-faculty">
                            <div style="position: relative;">
                                <figure><a href="#"><img src="https://via.placeholder.com/150x150" data-toggle="tooltip" title="Hooray!"></a></figure>
                            </div> 
                            
                            <div style="position: relative;">
                                <figure><a href="#"><img src="https://via.placeholder.com/150x150" data-toggle="tooltip" title="Hooray!"></a></figure>

                            </div> 
                            
                            
                        </div>
                    </div>  
                    
                    <div class="accept-deny">
                        <div>
                            <button class="btn btn-danger" type="submit" name="denyButton">Deny</button>
                        </div>
                    
                        <div>
                            <button class="btn btn-primary" type="submit" name="denyButton">Accept</button>
                        </div>
                    </div>
                </form>
            </div>
        
        </div> 
        
        <script>
            $(document).ready(function(){
                $('[data-toggle="tooltip"]').tooltip();
